name: Crypto Trading Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allow manual triggers

jobs:
  execute-trades:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.9'
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'  # Added caching for faster installs
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ccxt pandas pybit
        
    - name: Run trading bot
      env:
        BYBIT_API_KEY: ${{ secrets.BYBIT_API_KEY }}
        BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}
      run: python trading_bot.py
      
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: trading-logs-${{ github.run_id }}
        path: |
          *.log
          trade_state.txt
        retention-days: 3  # Automatically clean up old logs
